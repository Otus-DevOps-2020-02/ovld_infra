- name: Configure App
  hosts: app
  become: true
  tasks:

    - name: Add unit file for Puma
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: restart puma

    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/vld/db_config
        owner: vld
        group: vld

    - name: enable puma
      systemd:
        name: puma
        enabled: yes
        daemon_reload: yes

  handlers:
    - name: restart puma
      systemd:
        name: puma
        state: restarted
